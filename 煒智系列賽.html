<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的籃球影片 - 影片頁面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 在這裡添加額外的CSS規則，根據需要調整樣式 */
        body {
            font-size: 16px; /* 設置基礎字體大小 */
            margin: 0; /* 去掉默认的边距 */
        }

        /* 優化導航菜單的樣式 */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff; /* 導航菜單字體顏色 */
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f0f0f0; /* 滑鼠懸停時的背景色 */
        }

        /* 影片容器寬度設置為100%以充滿屏幕 */
        .video-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* 视频容器中的视频行内排列 */
            gap: 1em; /* 每个视频之间的间距 */
        }

        .video {
            flex: 1 1 calc(50% - 1em); /* 每个视频占据一半宽度 */
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 150px;
            background: linear-gradient(135deg, rgba(255, 102, 0, 1) 0%, rgba(0, 0, 0, 1) 100%); /* 渐变背景 */
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh; /* 高度設置為100%視口高度 */
            position: fixed; /* 固定位置 */
            top: 0; /* 从顶部开始 */
            left: -220px; /* 隐藏在左侧 */
            transition: left 0.3s ease; /* 侧边栏的滑动效果 */
            color: white;
            z-index: 1000; /* 确保侧边栏在最上层 */
        }

        .sidebar.active {
            left: 0; /* 激活时显示侧边栏 */
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff; /* 白色字体 */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white; /* 白色字体 */
            padding: 10px 8px;
            display: flex; /* 使用flex布局 */
            align-items: center;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* 鼠标悬停时的背景色 */
            transform: translateX(5px); /* 悬停时的移动效果 */
        }

        .sidebar ul li a .icon {
            margin-right: 10px; /* 图标和文字之间的间距 */
        }

        .sidebar ul li a .text {
            flex: 1;
        }

        /* 自定义滚动条 */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        /* 主内容区域调整，添加左侧边距以避开侧边栏 */
        .main-content {
            margin-left: 220px;
            padding: 20px;
            overflow-y: auto;
        }

        /* 固定侧边栏切换按钮 */
        .toggle-btn {
            position: fixed;
            top: 10px; /* 距离顶部10px */
            left: 10px; /* 距离左侧10px */
            z-index: 1100; /* 确保按钮在侧边栏之上 */
            padding: 10px 15px;
            background-color: #ff4800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #ff0000; /* 滑鼠懸停時的背景色 */
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
       選單
    </button> <!-- 侧边栏切换按钮 -->
    <div class="sidebar" id="sidebar">
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        <ul>
            <li><a href="#"><span class="icon"></span><span class="text">貴琳系列賽</span></a></li>
            <li><a href="#"><span class="icon"></span><span class="text">博任系列賽</span></a></li>
            <li><a href="#"><span class="icon"></span><span class="text">伯翰系列賽</span></a></li>
            <li><a href="#"><span class="icon"></span><span class="text">星懿系列賽</span></a></li>
            <li><a href="#"><span class="icon"></span><span class="text">議加系列賽</span></a></li>
            <li><a href="#"><span class="icon"></span><span class="text">柏諺系列賽</span></a></li>
            <li><a href="煒智系列賽.html"><span class="icon"></span><span class="text">煒智系列賽</span></a></li>
        </ul>
    </div>
    <header>
        <div class="slideshow-container">
            <div class="custom-header-image fade">
                <img src="index_img1.jpg" alt="Custom Header Image">
            </div>
            <div class="custom-header-image fade">
                <img src="index_img2.jpg" alt="Custom Header Image">
            </div>
            <div class="custom-header-image fade">
                <img src="index_img3.jpg" alt="Custom Header Image">
            </div>
        </div>
        <h1>系列賽-影片</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="videos.html">視頻</a></li>
                <li><a href="about.html">關於</a></li>
                <li><a href="contact.html">聯繫</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section>
            <h2>視頻庫</h2>
            <div class="video-container">
                <div class="video">
                    <h3>視頻標題 1</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=YS5IObD7-m0&list=RDYS5IObD7-m0&start_radio=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <h3>視頻標題 2</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=xfa_lojPHME" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <!-- 更多視頻 -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的籃球視頻</p>
    </footer>
    <script>
        // 侧边栏切换功能
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
