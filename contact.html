<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的籃球視頻 - 聯繫</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 在這裡添加額外的CSS規則，根據需要調整樣式 */
        body {
            font-size: 16px; /* 設置基礎字體大小 */
        }

        /* 將影片容器寬度設置為100%以充滿屏幕 */
        .video-container {
            width: 100%;
        }

        /* 優化導航菜單的樣式 */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff; /* 導航菜單字體顏色 */
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f0f0f0; /* 滑鼠懸停時的背景色 */
        }
    </style>
</head>
<body>
    <header>
        <div class="slideshow-container">
            <div class="custom-header-image fade">
                <img src="index_img1.jpg" alt="Custom Header Image">
            </div>
            <div class="custom-header-image fade">
                <img src="index_img2.jpg" alt="Custom Header Image">
            </div>
            <div class="custom-header-image fade">
                <img src="index_img3.jpg" alt="Custom Header Image">
            </div>
        </div>
        <h1>我的籃球視頻</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="videos.html">視頻</a></li>
                <li><a href="about.html">關於</a></li>
                <li><a href="contact.html">聯繫</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>聯繫我們</h2>
            <form action="#" method="post">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">訊息：</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">提交</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的籃球視頻</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
